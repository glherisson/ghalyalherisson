    <body>
        <div class="clicktext">
            <p> View photos from the events we have thrown below. Click on the buttons to change the grid view! </p>
            <button class="btn" onclick="one()">1</button>
            <button class="btn active" onclick="two()">2</button>
            <button class="btn" onclick="four()">4</button>
        </div>

        <div class="row"> 
            <div class="column">
                <img src="IMG_5095.jpg" style="width:100%">
                <img src="IMG_5097.jpg" style="width:100%">
                <img src="IMG_5098.jpg" style="width:100%">
            </div>
            <div class="column">
                <img src="IMG_5099.jpg" style="width:100%">
                <img src="IMG_5103.jpg" style="width:100%">
                <img src="IMG_5105.jpg" style="width:100%">
            </div> 
            <div class="column">
                <img src="IMG_5106.jpg" style="width:100%">
                <img src="IMG_5422.jpg" style="width:100%">
                <img src="IMG_5423.jpg" style="width:100%">
            </div>
            <div class="column">
                <img src="IMG_5426.jpg" style="width:100%">
                <img src="IMG_5428.jpg" style="width:100%">
                <img src="IMG_5429.jpg" style="width:100%">
            </div>
        </div>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");

            // Declare a "loop" variable
            var i;

            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "100%"; 
                }
            }

            // Two images side by side
            function two() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "40%"; 
                }
            }

            // Four images side by side
            function four() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "20%"; 
                }
            }
        </script>

    </body>

</html>
